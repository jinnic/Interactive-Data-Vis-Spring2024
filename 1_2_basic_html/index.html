
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">

<body>
  <h1>Create a table and a SVG element</h1>
  <h3>Section 1 | Tutorial 2 | Basic HTML</h3>
  <table>

      </tr>

  <div class="wrapper">
    <button class="btn">Change color of the cross</button>
    <svg >
      <rect class="rect" x="0" width="50" height="50" rx="7" fill="purple" />
      <path class="cross" d="M20 10 h10 v10 h10 v10 h-10 v10 h-10 v-10 h-10 v-10 h10 z" fill="yellow" />
    </svg>
  </div>
    
  <script src="main.js"></script>
